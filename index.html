<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tattoo Rings</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
</head>
<body>
    <div id="container">
        <div id="trees"></div>
    </div>
    <div id="btn-container">
        <a href="#" class="hide">Controls: Hide</a>
        <div class="section">
            <h2>Height</h2>
            <select id="height">
                <option value="same">Same (see "height" below)</option>
                <option value="e">Digits of Natural e</option>
                <option value="primes">Digits of Prime Numbers</option>
                <option value="pi">Digits of Pi</option>
            </select>
            <label>Height</label>
            <input id="height-amount" type="text" value="4" />
            <br />
            <label>Height Multiplier</label>
            <input id="height-multiplier" type="text" value="5" />
        </div>
        <div class="section">

            <h2>Spacing</h2>
            <select id="spacing">
                <option value="same">Same (see "space" below)</option>
                <option value="e">Digits of Natural e</option>
                <option value="primes">Digits of Prime Numbers</option>
                <option value="pi">Digits of Pi</option>
            </select>
            <label>Space</label>
            <input id="space-amount" type="text" value="2" />
            <br />
            <label>Space Multiplier</label>
            <input id="space-multiplier" type="text" value="2" />
        </div>
        <div class="section">

            <h2>Color Scheme</h2>
            <select id="colors">
                <option value="black">Black</option>
                <option value="grey">Grey</option>
                <option value="single">Single</option>
                <option value="color">Colors</option>
            </select>
            <br />
            <label>Grey Scale</label>
            <select id="grey-scale">
                <option value="e">Digits of Natural e</option>
                <option value="primes">Digits of Prime Numbers</option>
                <option value="pi">Digits of Pi</option>
            </select>
            <br />
            <label>Single Color</label>
            <input id="single-color" type="color" value="#000000" />
        </div>
    </div>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/spectrum.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
